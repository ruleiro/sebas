<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GIF Button Display</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        align-items: flex-start;
        margin: 20px;
      }
      .button-container {
        display: flex;
        flex-direction: column;
        margin-right: 20px;
      }
      button {
        margin: 5px 0;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
      #gifDisplay {
        margin-top: 20px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="button-container">
      <h1>Select a GIF</h1>
      <button onclick="showGif('pelota.gif')">Button 1</button>
      <button onclick="showGif('pelota.gif')">Button 2</button>
      <button onclick="showGif('pelota.gif')">Button 3</button>
      <button onclick="showGif('pelota.gif')">Button 4</button>
      <button onclick="showGif('pelota.gif')">Button 5</button>
      <button onclick="showGif('pelota.gif')">Button 6</button>
      <button onclick="showGif('pelota.gif')">Button 7</button>
      <button onclick="showGif('pelota.gif')">Button 8</button>
      <button onclick="showGif('pelota.gif')">Button 9</button>
      <button onclick="showGif('pelota.gif')">Button 10</button>
    </div>

    <div id="gifDisplay">
      <img id="gifImage" src="" alt="GIF will appear here" />
    </div>

    <script>
      function showGif(gifUrl) {
        const gifImage = document.getElementById("gifImage");
        gifImage.src = gifUrl;
        document.getElementById("gifDisplay").style.display = "block";
      }
    </script>
  </body>
</html>
